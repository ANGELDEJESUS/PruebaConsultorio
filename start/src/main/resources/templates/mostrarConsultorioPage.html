<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
  <div class="col-12">
	<div class="container">
		<div class="card">
			<div class="card-header bg-dark text-center text-white">
				<h3>Lista de Doctores</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-dark text-white">
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido Materno</th>
						<th>Apellido Parterno</th>
						<th>Especialidad</th>
						<th>Edit</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text=${ob.id}></td>
						<td th:text=${ob.nombre}></td>
						<td th:text=${ob.ap1}></td>
						<td th:text=${ob.ap2}></td>
						<td th:text=${ob.esp}></td>
						<td> <a th:href="@{/invoice/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
					
										</tr>
				</table>
				<a th:href="@{/doctor/guardar}" class= "btn btn-success ">Agregar Doctores <i class="fa fa-plus-square" aria-hidden="true"></i></a> 
				<a th:href="@{/doctor/}" class= "btn btn-primary">Principal</a>
			</div>
			<div class="card-footer bg-white text-success" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div></div>
</body>
</html>
